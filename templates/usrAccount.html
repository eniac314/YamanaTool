{%extends "base.html"%}

{%block content%}
<div id="main">

<div id="form">
	<h1>Signup</h1>

	<form method="post">
	<table>
		<tr>
			<td><label for = "username">Username:</label></td>
			<td><input name = "username" id = "username" type = "text" value={{usr}}></td>
			<td><span class = "error"> {{wrgUsr}} </span></td>
		</tr>
		<tr>
			<td><label for = "password">Password:</label></td>
			<td><input name = "password" id = "password" type = "password"></td>
			<td><span class = "error"> {{wrgPswd}} </span></td>
		</tr>
		<tr>
			<td><label for = "verifyPass">Verify password:</label></td>
			<td><input name = "verify" id = "verifyPass" type = "password"></td>
			<td><span class = "error">{{wrgMatch}}</span></td>
		</tr>
		<tr>
			<td><label for = "email">email:</label></td>
			<td><input name = "email" id = "email" type = "text" value = {{mail}}></td>
			<td><span class = "error"> {{wrgMail}} </span></td>
		</tr>
		<tr>
			<td><label for = "licence">licence:</label></td>
			<td><input name = "licence" id = "licence" type = "text" value = {{licNbr}}></td>
			<td><span class = "error"> {{wrgLicNbr}} </span></td>
		</tr>
	</table>

	<br>
	<br>

	<span id="submit">
	<input type="submit" value="press Here!">
	</span>
	</form>
	<p class = "error">{{error}}</p>
</div>

</div>
{%endblock%}
